<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Background Example</title>
  <style>
    /* Ensures that the body takes up the full height of the viewport */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Positions the video */
    #background-video {
      position: fixed; /* Fixed position to cover all areas */
      right: 0;
      bottom: 0;
      min-width: 100%; /* Minimum width and height to cover the screen */
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100; /* Behind all other content */
      background-size: cover;
    }

    /* Content container */
    .content {
      position: relative; /* Relative to place it above video but within normal flow */
      z-index: 1; /* Above the video */
      padding: 20px;
      text-align: center; /* Centering text */
      color: white;
    }
  </style>
</head>
<body>
  <!-- Video as Background -->
  <video id="background-video" autoplay loop muted playsinline>
    <source src="./assets/images/cloud-homepage-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay Content -->
  <div class="content">
    <h1>Welcome to Our Website</h1>
    <p>This is a demonstration of a full-screen background video.</p>
  </div>

</body>
</html>
